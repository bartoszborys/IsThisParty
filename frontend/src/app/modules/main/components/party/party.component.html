<article *ngIf="partyData$ | async as partyData; else loading" class="party">
  <figure class="party__image-wrapper">
    <img class="party__image" [src]="partyData.img"/>
  </figure>
  <section class="d-flex flex-column flex-fill">
    <nav class="d-flex flex-wrap btn-group btn-group-toggle" data-toggle="buttons">
      <label class="btn d-none"></label> 
      <label 
        *ngFor="let button of navigationButtons"
        class="btn btn-dark flex-fill" 
        style="cursor: pointer;"
        [class.active]="button.activated"
        routerLink="./{{button.routerLink}}"
        (click)="markActivatedRoute(button.routerLink)" 
      >
        <input type="radio"/>{{button.name}}
      </label>
      <label class="btn d-none"></label>
    </nav>
    <span class="wrapper">
      <h5 class="header">{{partyData.title}}</h5>
    </span>
    <div class="content d-flex flex-column flex-fill">
      <router-outlet></router-outlet>
    </div>
  </section>
</article>
<ng-template #loading>
  <div class="loader loader--fill">
    <div appSpinner="gray"></div>
  </div>
</ng-template>
