<article class="party">
  <div *ngFor="let data of mockData" class="party__element card shadow-lg" [routerLink]="['/parties', data.id]" >
    <img  class="card-img-top" [src]="data.img"/>
    <div class="party__element-content card-body">
      <h5 class="card-title">{{data.title}}</h5>
      <p class="card-text">{{data.description}}</p>
    </div>
  </div>
</article>
